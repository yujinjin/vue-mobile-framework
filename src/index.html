<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
		<!-- iOS中Safari允许全屏浏览 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- iOS中Safari顶端状态条样式 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="724">
		<!-- 忽略将数字变为电话号码, 忽略自动识别邮箱账号 -->
		<meta name="format-detection" content="telephone=no, email=no">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- UC强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<title>健康724</title>
		<style>
			@-webkit-keyframes circle-loading {
				100% {
					-webkit-transform: rotate(-375deg);
					transform: rotate(-375deg);
				}
			}
			@keyframes circle-loading {
				100% {
					-webkit-transform: rotate(-375deg);
					transform: rotate(-375deg);
				}
			}
			.app-loading-box {
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-orient: vertical;
				-webkit-box-direction: normal;
				-ms-flex-direction: column;
				flex-direction: column;
				-webkit-box-align: center;
				-ms-flex-align: center;
				align-items: center;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				justify-content: center;
				-webkit-transform: translatey(-100px);
				-ms-transform: translatey(-100px);
				transform: translatey(-100px);
				position: fixed;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			.app-loading-box .loading {
				height: 100px;
				width: 100px;
				position: relative;
			}
			.app-loading-box .loading .logo {
				width: 100px;
				height: 100px;
			}
			.app-loading-box .loading .font-7 {
				width: 35px;
				height: auto;
				position: absolute;
				top: 42px;
				left: 11px;
			}
			.app-loading-box .loading .font-24 {
				position: absolute;
				width: 55px;
				height: auto;
				right: 2px;
				top: 30px;
			}
			.app-loading-box .loading .icon-arrow {
				position: absolute;
				width: 20px;
				height: auto;
				right: 2px;
				bottom: 0px;
				-webkit-transform: rotate(15deg);
				-ms-transform: rotate(15deg);
				transform: rotate(15deg);
			}
			.app-loading-box .loading .circle-arrow {
				border: 3px solid #75ab4c;
				border-radius: 50%;
				border-right-color: transparent;
				-webkit-transform: rotate(-15deg);
				-ms-transform: rotate(-15deg);
				transform: rotate(-15deg);
				-webkit-animation: circle-loading 1.2s infinite;
				animation: circle-loading 1.2s infinite;
				will-change: transform;
				width: 72px;
				height: 72px;
				position: absolute;
				top: 12px;
				left: 8px;
			}
			.app-loading-box .loading-tip {
				font-size: 14px;
				color: gray;
				margin-top: 10px;
			}
			@-webkit-keyframes dot {
				0% {
					width: 0;
				}
				33% {
					width: 33%;
				}
				66% {
					width: 66%;
				}
				100% {
					width: 100%;
				}
			}
			@keyframes dot {
				0% {
					width: 0;
				}
				33% {
					width: 33%;
				}
				66% {
					width: 66%;
				}
				100% {
					width: 100%;
				}
			}
			.app-loading-box .loading-tip .dots {
				display: inline-block;
				width: 24px;
				vertical-align: middle;
			}
			.app-loading-box .loading-tip .dots .dots-inner {
				width: 0;
				overflow: hidden;
				-webkit-animation: dot 1.2s infinite;
				animation: dot 1.2s infinite;
				will-change: width;
			}
		</style>
	</head>
